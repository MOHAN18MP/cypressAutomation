name: Scheduled Cypress Tests  # Updated workflow name

on:
  schedule:
    - cron: '0 0 * * *'  # Run every day at midnight UTC
  workflow_dispatch:  # Enable manual trigger

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'  # Specify your Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests in Headless Mode
      run: npx cypress run --headless

    - name: Generate HTML Report  # Generates Mochawesome HTML report
      run: npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged-report.json && npx marge cypress/reports/merged-report.json --reportDir cypress/reports --inline

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: cypress-report
        path: cypress/reports/*.html  # Upload the generated HTML report
